<!DOCTYPE html>
<html lang="en">
  {% include "includes/head.html" %}


  <body>
    {% include 'includes/navbar.html'  %}

    <div class="container p-5 min-vh-100">
      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}

      <div class="container">
        <h1 class="mb-4 text-center">
          Penjadwalan Kelas Menggunakan Genetic Algorithm
        </h1>

        <form action="/schedule" method="POST" enctype="multipart/form-data">
          <div class="form-group mt-3">
            <label for="file1">File 1:</label>
            <input
              type="file"
              class="form-control"
              id="file1"
              name="file1"
              accept=".xlsx"
            />
          </div>

          <div class="form-group mt-3">
            <label for="file2">File 2:</label>
            <input
              type="file"
              class="form-control"
              id="file2"
              name="file2"
              accept=".xlsx"
            />
          </div>

          <div class="form-group mt-3">
            <label for="file3">File 3:</label>
            <input
              type="file"
              class="form-control"
              id="file3"
              name="file3"
              accept=".xlsx"
            />
          </div>

          <div class="form-group mt-3">
            <label for="file3">File 4:</label>
            <input
              type="file"
              class="form-control"
              id="file4"
              name="file4"
              accept=".xlsx"
            />
          </div>

          <div class="form-group mt-3">
            <label for="file3">File 5:</label>
            <input
              type="file"
              class="form-control"
              id="file5"
              name="file5"
              accept=".xlsx"
            />
          </div>

          <div class="row">
            <button type="submit" class="btn btn-primary mt-4">Generate</button>
          </div>
        </form>
      </div>
    </div>

    {% include 'includes/footer.html' %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="static/script.js"></script>
  </body>
</html>
